<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="20" fill="#0f1720"/>
  
  <!-- M shape formed by network nodes -->
  <path d="M10 25 L10 15 L15 20 L20 15 L25 20 L30 15 L30 25" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Network nodes -->
  <circle cx="10" cy="15" r="2.5" fill="#06b6d4"/>
  <circle cx="15" cy="20" r="2.5" fill="#06b6d4"/>
  <circle cx="20" cy="15" r="2.5" fill="#00f5d4">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="20" r="2.5" fill="#06b6d4"/>
  <circle cx="30" cy="15" r="2.5" fill="#06b6d4"/>
  
  <!-- Connecting lines -->
  <line x1="10" y1="15" x2="15" y2="20" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  <line x1="15" y1="20" x2="20" y2="15" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="15" x2="25" y2="20" stroke="#00f5d4" stroke-width="1" opacity="0.6"/>
  <line x1="25" y1="20" x2="30" y2="15" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#00f5d4"/>
    </linearGradient>
  </defs>
</svg>